<ul class="users-list">
  <li class="item" *ngFor="let item of data">
    <div>
      <div class="wrapper-cont" [routerLink]="[item._id]">
        <div class="name">{{item?.fullName}}</div>
        <div class="name" *ngIf="item.birthdate">{{item?.birthdate | birthdate}}</div>
        <div class="name">{{item?.email}}</div>
      </div>
    </div>
  </li>
</ul>

<div class="loaders" *ngIf="loader">
  <div class="loader">Loading...</div>
</div>
